<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets\fonts\fontawesome-free-6.1.2-web\css\all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="assets\css\scroll.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="assets\css\responsive.css">

    <script src="assets/js/menu.js" defer></script>
    <link rel="icon" type="image/jpg" href="assets\img\logo rp.png" />
    <title>Rodrigo Pasten </title>
</head>

<body>
    <!--Layout  principal-->

    <div class="layout">
        <!-- Barra lateral (info usuario)-->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!--Informacion general usuario-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets\img\User_RP.jpg" class="user-info__image" alt="Foto-perfil">
                    </div>

                    <h2 class="user-info__name">Rodrigo Pasten</h2>
                    <h4 class="user-info__job">Especialista en Transformación Digital en RRHH | Desarrollador Full Stack
                        Python</h4>
                </div>

                <!--Menú de navegación-->
                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Inicio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Acerca de mí</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-pen-to-square"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>



                    </ul>
                </nav>

                <!--Links a redes sociales-->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="https://github.com/RodrigoPasten" class="social__link" target = "_blank">
                                <i class="social__icon fa-brands fa-github icon"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/rodrigopastenc/" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin icon"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-twitter icon"></i>
                            </a>
                        </li>

                    </ul>

                </div>

                <!--Botónes-->
                <div class="botton_container">
                    <div class="user-info__button">
                        <a href="assets\document\CV interactivo Rodrigo Pasten.pdf" class="user-info__btn"
                            download>Descargar
                            CV</a>

                    </div>

                    <div class="user-info__button">
                        <a href="mailto:rodrigo.pasten.c@gmail.com" class="user-info__btn">Contáctame</a>

                    </div>
                </div>


            </section>

        </aside>

        <!--Menu responsive-->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!-- Contenido principal-->

        <main class="layout__content">
            <section class="content__page">
                <h1 class="page__name">Rodrigo Pasten</h1>
                <h2 class="page__job">Especialista HR Tech</h2>
            </section>

        </main>

    </div>



</body>

</html>
